# Default values for todos components
system: todos
# -------------------------------------------------------------------------------------------------
# Istio Gateway variables
# -------------------------------------------------------------------------------------------------
istio:
  enabled: false
  gateway:
    name: todos-gateway
    hosts:
      - "todos.apps-crc.testing"
todos:
  imagePullSecrets: []
  serviceAccount:
    annotations: { }
    name: todos-sa
  webui:
    name: todos-webui
    replicaCount: 1
    podAnnotations:
      sidecar.istio.io/inject: "true"
    podSecurityContext: {}
    securityContext: {}
    resources: {}
    services:
      internal:
        enabled: true
        name: http
        protocol: TCP
        type: ClusterIP
        port: 8080
        targetPort: 8080
      external:
        enabled: false
        name: http-lb
        protocol: TCP
        type: LoadBalancer
        port: 8080
        targetPort: 8080
    image:
      repository: quay.io/corbsmartin/todos-webui
      tag: 1.0.0
      pullPolicy: Always
    envs:
      username: "Sponge Bob"
      placeholder: "Make some crabby patties"
    livenessPath: "/actuator/health/liveness"
    readinessPath: "/actuator/health/readiness"
  mysql:
    name: todos-mysql
    replicaCount: 1
    podAnnotations:
      sidecar.istio.io/inject: "true"
    podSecurityContext: {}
    securityContext: {}
    resources: {}
    services:
      internal:
        enabled: true
        name: http
        protocol: TCP
        type: ClusterIP
        port: 8080
        targetPort: 8080
      external:
        enabled: false
        name: http-lb
        protocol: TCP
        type: LoadBalancer
        port: 8080
        targetPort: 8080
    image:
      repository: quay.io/corbsmartin/todos-mysql
      tag: 1.0.0
      pullPolicy: Always
    envs:
      database: todos
    secrets:
      user: dXNlcjE=
      password:
    livenessPath: "/actuator/health/liveness"
    readinessPath: "/actuator/health/readiness"
  db:
    name: todos-db
    replicaCount: 1
    podAnnotations:
      sidecar.istio.io/inject: "true"
    podSecurityContext: {}
    securityContext: {}
    resources: {}
    services:
      internal:
        enabled: true
        name: http
        protocol: TCP
        type: ClusterIP
        port: 3306
        targetPort: 3306
      external:
        enabled: false
        name: http-lb
        protocol: TCP
        type: LoadBalancer
        port: 3306
        targetPort: 3306
    image:
      repository: registry.redhat.io/rhel8/mysql-80
      tag: latest
      pullPolicy: Always