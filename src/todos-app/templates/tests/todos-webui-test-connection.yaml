apiVersion: v1
kind: Pod
metadata:
  name: {{ include "todos.webui.name" . }}-test-connection
  labels:
    {{- include "todos.webui.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "todos.webui.name" . }}:{{ .Values.todos.webui.services.internal.port }}']
  restartPolicy: Never
